<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Samples</h5>
            <div>
                <a href="{% url 'all_samples' %}" class="btn btn-default btn-sm">View All</a>
            </div>
        </div>
        <div class="m-t-40">
            <ul class="timeline">
                {% for sample in samples %}

                    <li class="timeline-item">
                        <div class="timeline-item-head">
                            <div class="avatar avatar-icon bg-white">
                                <i class="anticon anticon-check font-size-22 text-success"></i>
                            </div>
                        </div>
                        <div class="timeline-item-content">
                            <div class="m-l-10">
                                <h5 class="m-b-5">{{ sample.name }}</h5>
                                <p class="m-b-0">
                                    <span class="font-weight-semibold">{{ sample.patient.full_name }}</span>
                                    <span class="m-l-5">{{ sample.measurement }}</span>
                                </p>
                                <span class="text-muted font-size-13">
                                                            <i class="anticon anticon-clock-circle"></i>
                                                            <span class="m-l-5">{{ sample.collected_on|date:"M d, Y" }}</span>
                                                        </span>
                            </div>
                        </div>
                    </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>
