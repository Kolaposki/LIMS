{% load static %}

<div class="header">
    <div class="logo logo-dark">
        {#            TODO : dASHBOARD URL HERE #}

        <a href="{% url 'dashboard' %}">
            <img src="{% static 'images/logo/logo.png' %}" style="width: 130px; height:45px; margin-top: 10px;"
                 alt="Logo">
            <img class="logo-fold" src="{% static 'images/logo/logo-fold.png' %}"
                 style="width: 45px;margin-left: 15px;margin-top: 15px; height: 35px !important; " alt="Logo">
        </a>
    </div>
    <div class="logo logo-white">
        <a href="{% url 'dashboard' %}">
            <img src="{% static 'images/logo/logo-white.png' %}" style="width: 130px; height:45px; margin-top: 10px;"
                 alt="Logo">
            <img class="logo-fold" src="{% static 'images/logo/logo-fold-white.png' %}"
                 style="width: 45px;margin-left: 15px;margin-top: 15px; height: 35px !important; " alt="Logo">
        </a>
    </div>
    <div class="nav-wrap">
        <ul class="nav-left">
            <li class="desktop-toggle">
                <a href="javascript:void(0);">
                    <i class="anticon"></i>
                </a>
            </li>
            <li class="mobile-toggle">
                <a href="javascript:void(0);">
                    <i class="anticon"></i>
                </a>
            </li>
        </ul>
        <ul class="nav-right">
            <li class="dropdown dropdown-animated scale-left">
                <div class="pointer" data-toggle="dropdown">
                    <div class="avatar avatar-image  m-h-10 m-r-15">
                        <img src="{% static 'images/others/technician.png' %}" alt="">
                    </div>
                </div>
                <div class="p-b-15 p-t-20 dropdown-menu pop-profile">
                    <div class="p-h-20 p-b-15 m-b-10 border-bottom">
                        <div class="d-flex m-r-50">
                            <div class="avatar avatar-lg avatar-image">
                                <img src="{% static 'images/others/technician.png' %}" alt="">
                            </div>
                            <div class="m-l-10">
                                <p class="m-b-0 text-dark font-weight-semibold">{{ user_details.user.username }}</p>
                                <p class="m-b-0 opacity-07">Lab Technician</p>
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'user_settings' %}" class="dropdown-item d-block p-h-15 p-v-10">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <i class="anticon opacity-04 font-size-16 anticon-lock"></i>
                                <span class="m-l-10">Account Setting</span>
                            </div>
                        </div>
                    </a>
                    <a href="{% url 'logout' %}" class="dropdown-item d-block p-h-15 p-v-10">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <i class="anticon opacity-04 font-size-16 anticon-logout"></i>
                                <span class="m-l-10">Logout</span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
{#            <li>#}
{#                <a href="javascript:void(0);" data-toggle="modal" data-target="#quick-view">#}
{#                    <i class="anticon anticon-appstore"></i>#}
{#                </a>#}
{#            </li>#}
        </ul>
    </div>
</div>
