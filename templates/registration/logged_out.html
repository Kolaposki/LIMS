{% extends "base.html" %}
{% block title %}Log Out | WooContacts{% endblock title %}
{% load static %}
{% block content %}

    <!--============= Sign In Section Starts Here =============-->
    <div class="account-section bg_img" data-background="{% static 'alpha/images/account-bg.jpg' %}">
        <div class="container">
            <div class="account-title text-center mb-120">
                <a href="{% url 'landing' %}" class="back-home"><i class="fas fa-angle-left"></i><span>Back <span
                        class="d-none d-sm-inline-block">To Woocontacts</span></span></a>
                <a href="{% url 'landing' %}" class="logo">
                    <img src="{% static 'alpha/images/logo/logo.png' %}" alt="logo">
                </a>
            </div>
            <div class="account-wrapper top-gap">
                <div class="account-body">
                    <div class="form-head">
                        <h4 class="title mb-20">You've logged out successfully</h4><br><br>
                        <p>Mistake, Log back in <a href="{% url 'login' %}">here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--============= Sign In Section Ends Here =============-->

{% endblock content %}
